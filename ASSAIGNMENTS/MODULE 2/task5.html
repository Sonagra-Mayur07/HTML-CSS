<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   <link rel="stylesheet" href="style.css">

    <!-- 9. Create simple three pages using External CSS, Internal CSS, and Inline CSS. -->

    <style>
        .internal-example {
            background-color: #e6f7ff;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="internal-example">
        <h1>This is an Internal CSS Example</h1>
        <p>This paragraph is styled internally.</p>
    </div>

    <div style="background-color: #ccffcc; text-align: center;">
        <h1>This is an Inline CSS Example</h1>
        <p>This paragraph is styled inline.</p>
    </div>
  

    <div class="external-example">
        <h1>This is an External CSS Example</h1>
        <p>This paragraph is styled externally.</p>
    </div>


</body>
</html>
