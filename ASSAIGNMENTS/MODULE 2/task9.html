<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        a {
            color: #007bff;
            text-decoration: none; 
            transition: color 0.3s ease; 
        }

        a:hover {
            color:white; 
            font-weight: bold; 
            font-size: 50px;
            background-color: red;
        }
    </style>
</head>
<body>


    <!-- Create a dynamic pseudo class using HTML, CSS -->


    <div class="dynamic-example">
        <h1>This is a Dynamic Pseudo-class Example</h1>
        <p>Hover over the link below:</p>
        <p>Visit <a href="">Example Website</a></p>
    </div>
</body>
</html>
